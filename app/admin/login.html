<div layout="row" ng-controller="DocsController as vm">
    <div flex-sm="5" flex="10" flex-lg="30" flex-gt-lg="33"></div>
    <div flex-sm="90" flex="80" flex-lg="40" flex-gt-lg="33">
        <md-content>
            <md-card>
                <md-toolbar class="md-accent">
                    <h2 class="md-toolbar-tools">
                        <span>{{ "adminLogin" | translate }}</span>
                    </h2>
                </md-toolbar>
                <form name="adminLoginForm" class="groupeat-form" novalidate>
                    <md-input-container>
                        <label>{{ "email" | translate | capitalize:"first" }}</label>
                        <input name="email"
                                type="email"
                                ng-model="vm.email"
                                required>
                    </md-input-container>
                    <md-input-container>
                        <label>{{ "password" | translate | capitalize:"first" }}</label>
                        <input name="password"
                                type="password"
                                ng-model="vm.password"
                                required>
                    </md-input-container>
                    <section layout="row" layout-sm="column" layout-align="center center">
                        <button class="groupeat-submit md-raised md-primary md-button md-default-theme"
                                ng-click="vm.logIn()"
                                ng-disabled="adminLoginForm.$invalid">
                            <span>{{ "logIn" | translate }}</span>
                        </button>
                    </section>
                </form>
            </md-card>
        </md-content>
    </div>
</div>
