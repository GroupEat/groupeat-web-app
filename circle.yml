machine:
  node:
    version:
      4.1.0

dependencies:
  pre:
    - npm install -g gulp
  post:
    - npm install gulp-sass
    - ./node_modules/protractor/bin/webdriver-manager update --standalone

test:
  pre:
    - gulp build --env test
    - ./node_modules/protractor/bin/webdriver-manager start:
        background: true
    - ./node_modules/superstatic/bin/server:
        background: true
    - sleep 5
  override:
    - gulp eslint
    - ./node_modules/protractor/bin/protractor

deployment:
  production:
    branch: production
    commands:
      - gulp deploy --env production
  staging:
    branch: staging
    commands:
      - gulp deploy --env staging
