machine:
  node:
    version:
      5.1.0

test:
  pre:
    - ./node_modules/.bin/webdriver-manager start:
        background: true
    - npm run start -- --env test --optimize:
        background: true
    - npm run test:compile -- --optimize
    - sleep 5
  override:
    - npm test

deployment:
  production:
    branch: production
    commands:
      - gulp deploy --env production
  staging:
    branch: staging
    commands:
      - gulp deploy --env staging
